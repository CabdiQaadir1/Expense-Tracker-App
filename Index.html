<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100  ">
    <div class="border-4 border-blue-700 rounded-2xl m-4">
        <h1 class="text-center pt-6 text-3xl text-blue-700 font-bold md:mt-6">Expense Tracker App</h1>
        <div class="container mx-auto p-10 mt-0 md:p-20 mx-auto">
        
            <div class="mb-4 bg-blue-700 text-white p-3 rounded-2xl text-center ">
                <h2 class="text-xl font-semibold mb-2 ">Balance</h2>
                <p id="balance" class="text-2xl text-yellow-400 font-bold">$0.00</p>
            </div>
           <div class="flex space-x-75 container justify-between justify-center items-center mx-auto ">
            <div class="mb-4 bg-blue-700 text-white p-3 rounded-2xl ">
                <h2 class="text-xl font-semibold mb-2">Income</h2>
                <p id="income" class="text-yellow-400 font-semibold">$0.00</p>
            </div>
            <div class="mb-4 pr-4  bg-blue-700 text-white p-3 rounded-2xl">
                <h2 class="text-xl font-semibold mb-2 ">Expenses</h2>
                <p id="expenses" class=" font-semibold text-yellow-400">$0.00</p>
            </div>
           </div>
          <div>
              <h2 class="text-xl font-semibold mb-2">Transactions</h2>
            <ul id="transaction-list" class="mb-4"></ul>
            <form id="form">
                <div class=" mb-4">
                    <input type="text" id="text" placeholder="Enter text..." class="px-4 py-2 w-full rounded-xl border border-blue-700 focus:outline-none focus:ring focus:ring-blue-200">
                    <input type="number" id="amount" placeholder="Enter amount..." class="px-4 py-2 mt-4 w-full rounded-xl border border-blue-700 focus:outline-none focus:ring focus:ring-blue-200">
                </div>
                <button class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Add Transaction</button>
          </div>
            </form>
        </div>
    </div>
</body>
</html>
